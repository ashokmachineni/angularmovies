<mat-toolbar>Top Rated Movies</mat-toolbar>
<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let book of allBooks">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>{{book.title}}</h4>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{book.imageUrl}}">
        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
